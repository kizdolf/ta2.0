<html ng-app="adminTALogin">
<head>
	<title>Admin</title>
	<meta charset="utf-8">
  	<link rel="stylesheet" type="text/css" href="inc/css/bootstrap/css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="inc/css/bootstrap/css/bootstrap-theme.min.css">
	<link href="http://fonts.googleapis.com/css?family=Abel" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
	<link rel='stylesheet' href='css/textAngular.css'>
</head>
<body ng-controller="loginCtrl">
<h1>YOU SHOULD LOG IN</h1>
<h3>{{message}}</h3>
<input type="text" ng-model="user.login" placeholder="login">
<input type="password" ng-model="user.mdp" placeholder="mdp">
<button ng-click="login(user)">log-in</button>
</body>
<script src="inc/jquery.min.js"></script>
<script src="inc/css/bootstrap/js/bootstrap.min.js"></script>
<script src="inc/angular.js"></script>
<script src="inc/angular-local-storage.min.js"></script>
<script src="inc/angular-route.min.js"></script>
<script src="inc/moment.js"></script>
<script src="inc/angular-local-storage.min.js"></script>
<script src="inc/sha256.js"></script>

<script src="js/controllers/login.js"></script>
</html>
