<div ng-controller="headCtrl" style="height:100%;">
	<div class='team-text'>
		<div ng-bind-html="weekly.video.text"></div>
		<img src="/statics/badges/team.png" alt="logo team" class='team_badge badge-g'>
	</div>
	<img src="/statics/badges/weekly.png" alt="logo weekly" class='weekly_badge badge-g'>
	<span ng-click="change_video('prev')" class="prev_vid"><img src="/statics/headers/arr.jpg"></span>
	<div id="weekly_video" ng-bind-html="weekly.frame"></div>
	<span ng-click="change_video('next')" class="next_vid"><img src="/statics/headers/arr.jpg"></span>
	<div class="container container-fluid" id="wrapper">
		<h2>{{ weekly.artiste.name }}</h2>
		<h3>{{weekly.video.name}}</h3>
		<div class="div_grid" >
			<a href="#/artistes/{{ weekly.artiste._id }}" ><div class="arrow-right"></div></a>
			<span ng-if="weekly.artiste.pics[0] == ''">
				<img src="/statics/badges/weekly.png" class="img_grid">
			</span>
			<span ng-if="weekly.artiste.pics[0] != ''">
				<img src="{{weekly.artiste.pics[0]}}" class="img_grid">
			</span>
		</div>
		<h3><a href="#/quartiers/{{weekly.lieu._id}}">{{weekly.lieu.name}}</a></h3>
		<span ng-if="weekly.video.category == 1 " id="badge_cat">
			<img src="/statics/badges/visiteur.jpg">
		</span>
		<div ng-bind-html="weekly.artiste.text"></div>
	</div>
</div>
